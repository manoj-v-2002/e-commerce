<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-image">
                <img src="domino-studio-164_6wVEHfI-unsplash" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Product Name</h1>
                <p class="price"> RS 4999</p>
                <p class="description">This is a high-quality product that meets all your needs.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="reviews">
            <h2>Customer Reviews</h2>
            <p>★★★★★ - Great product! Highly recommend.</p>
        </section>

        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="sport-new-lifestyle-fashion-sneakers" alt="Related Product">
                    <p>Related Product 1 - RS 3999</p>
                </div>
                <div class="product-item">
                    <img src="pair-brown-leather-boots" alt="Related Product">
                    <p>Related Product 2 - RS 2999</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-Commerce Store</p>
    </footer>
</body>
</html>
